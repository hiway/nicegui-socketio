# fly.toml app configuration file generated for nicegui-socketio on 2023-06-18T02:42:55+05:30
#
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.
#

app = "nicegui-socketio"
primary_region = "ams"
kill_signal = "SIGTERM"
kill_timeout = 10
processes = []

[build]
  dockerfile = "/deploy/Dockerfile"
  ignorefile = "/deploy/.dockerignore"

[env]

[deploy]
  strategy = "rolling"
  # release_command = ""

[experimental]
  allowed_public_ports = []
  auto_rollback = true

[[services]]
  internal_port = 8080
  processes = ["app"]
  protocol = "tcp"
  script_checks = []
  [services.concurrency]
    hard_limit = 500
    soft_limit = 400
    type = "connections"

  [[services.ports]]
    force_https = true
    handlers = ["http"]
    port = 80

  [[services.ports]]
    handlers = ["tls", "http"]
    port = 443

  [[services.tcp_checks]]
    interval = "10s"
    grace_period = "2m"
    restart_limit = 3
    timeout = "5s"

  [[services.http_checks]]
    interval = "20s"
    grace_period = "4m"
    restart_limit = 3
    timeout = "10s"
    method = "GET"
    path = "/"
    protocol = "http"
    tls_skip_verify = false
    [services.http_checks.headers]
      # Host = ["marketype-nicegui.fly.dev"]

  [metrics]
  port = 9062
  path = "/metrics"
